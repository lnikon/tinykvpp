syntax = "proto3";

package raft.v1;

service RaftService {
  rpc AppendEntries(AppendEntriesRequest) returns (AppendEntriesResponse);
  rpc RequestVote(RequestVoteRequest) returns (RequestVoteResponse);
  rpc Replicate(ReplicateRequest) returns (ReplicateResponse);
}

enum Command {
  COMMAND_UNSPECIFIED = 0;
  COMMAND_PUT = 1;
  COMMAND_GET = 2;
}

enum NodeState {
  NODE_STATE_UNSPECIFIED = 0;
  NODE_STATE_LEADER = 1;
  NODE_STATE_FOLLOWER = 2;
  NODE_STATE_CANDIDATE = 3;
}

message LogEntry {
  uint32 term = 1;
  uint32 index = 2;
  reserved 3;
  bytes payload = 4;
}

message AppendEntriesRequest {
  uint32 term = 1;
  string leader_id = 2;
  uint32 prev_log_index = 3;
  uint32 prev_log_term = 4;
  repeated LogEntry entries = 5;
  uint32 leader_commit = 6;
  uint32 sender_id = 7;
}

message AppendEntriesResponse {
  uint32 term = 1;
  bool success = 2;
  uint32 match_index = 3;
  uint32 responder_id = 4;
}

message RequestVoteRequest {
  uint32 term = 1;
  uint32 candidate_id = 2;
  uint32 last_log_index = 3;
  uint32 last_log_term = 4;
  uint32 sender_id = 7;
}

message RequestVoteResponse {
  uint32 term = 1;
  bool vote_granted = 2;
  uint32 responder_id = 3;
}

message ReplicateRequest {
  uint32 term = 1;
  uint32 sender_id = 2;
  repeated bytes payloads = 3;
}

message ReplicateResponse {
  string status = 1;
}

syntax = "proto3";

service TinyKVPPService
{
    rpc Put(PutRequest) returns (PutResponse);
    rpc Get(GetRequest) returns (GetResponse);
}

message PutRequest
{
    string key = 1;
    string value = 2;
}

message PutResponse
{
    bool   success = 1;
    string error = 2;
}

message GetRequest
{
    string key = 1;
}

message GetResponse
{
    bool   found = 1;
    string value = 2;
}

timeout: 30s
log_level: info

adapter:
  type: tinykvpp
  address: 0.0.0.0:9891
  connection_timeout: 5s
  request_timeout: 1s
  max_retries: 3

integration:
  enabled: true
  validations:
    - consistency

scenarios:
  - name: memtable_stress
    type: memtable_stress
    enabled: true
    parameters:
      record_size: 33
      record_count: 128
      concurrent_writers: 1
      flush_threshold: 6400000
  - name: basic_crud
    type: crud
    enabled: false 
    parameters:
      read_ratio: 0.7
      write_ratio: 0.3
      value_size: 5
  - name: read_your_writes
    type: write_read
    enabled: false
    parameters:
      value_size: 256
      num_operations: 16
      delay: "1ms"
